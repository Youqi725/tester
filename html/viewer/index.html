	<script>
		$(function(){
			var hasTouchEvent = ('ontouchstart' in window) ? 'touchstart' : 'click';
			var viewer = $(document).hasClass('.viewer');
			var tab = $('.variation').find('li');
			
			tab.on(hasTouchEvent, function(){
				
				if($(this).not('active')){
					// タブメニュー
					$(this).addClass('active').siblings('li').removeClass('active');

					var parentClass = $(this).parents();
					// タブの中身
					var index = tab.index(this);
					alert($(this).parent().hasClass('.view'));

box.eq(index).addClass('active').siblings('div').removeClass('active');
