	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script>
		$(function(){
			var target = $('.test');
			var targetTop = target.offset().top;
			var delaySpeed = 100;
			var fadeSpeed = 200;
			var animation = false;
			
			$(window).scroll(function(){
				var windowHeight = $(window).height();
				var windowScroll = $(window).scrollTop();
				if(windowScroll > targetTop - windowHeight){
					if(!animation){
						animation = true;
						$('.test ul li').each(function(i){
							$(this).delay(i*(delaySpeed)).css({
								display:'block', opacity:'0'}).animate({
								opacity:'1'
							},fadeSpeed);
						});
					}
				}
			});
		});
	</script>
